{% extends 'base.html' %}
{% block content %}
<h3>{{ 'Edit' if product else 'Add' }} Product</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Product ID</label>
    <input class="form-control" name="product_id" value="{{ product.product_id if product else '' }}" {{ 'readonly' if product }} required />
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ product.name if product else '' }}" required />
  </div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-link" href="{{ url_for('list_products') }}">Cancel</a>
</form>
{% endblock %}
