{% extends 'base.html' %}
{% block content %}
<h3>{{ 'Edit' if location else 'Add' }} Location</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Location ID</label>
    <input class="form-control" name="location_id" value="{{ location.location_id if location else '' }}" {{ 'readonly' if location }} required />
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ location.name if location else '' }}" required />
  </div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-link" href="{{ url_for('list_locations') }}">Cancel</a>
</form>
{% endblock %}
